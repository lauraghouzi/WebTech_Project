    </head>

            <ul>
              <li><a class="logo" href="index.html"><img src="additional info/logo.png" alt="logo" height="53" title="logo"></a></li>

                  type="text"

          <br>
        <h2>Please feel free to ask questions or a review below!</h2>
        <form method="post" action="https://oim-apis.herokuapp.com/form" name="myForm" onsubmit="return validateForm()">
        <fieldset class="info">
            <legend><span style="font-weight: bold;">Your Information</span></legend>
            <div>
                <label for="Name">Name:</label>
                <input
                type="text"
                id="Name"
                name="Name"
                maxlength="100"
                placeholder="Enter your name here"
                />
            </div>
            <div>
                <label for="Email">Email:</label>
                <input
                type="text"
                id="Email Address"
                name="Email Address"
                maxlength="100"
                placeholder="Enter your email here"
                />
            </div>
        </fieldset>
        <fieldset class="review">
            <legend><span style="font-weight: bold;">Your Review:</span></legend>
            <div>
                <label for="concern">What type of concern?</label>
                <select name="concern" id="concern-select">
                <option value="Recipe Suggestions">Recipe Suggestions</option>
                <option value="Question">Question</option>
                <option value="Review">Review</option>
                </select>
            </div>

            <div>What do you think of this product?</div>
            <div>
                <label>
                    <input type="radio" name="product" value="Great"/>
                    Great
                </label>
                <label>
                    <input type="radio" name="product" value="Awesome"/>
                    Awesome
                </label>
                <label>
                    <input type="radio" name="prodcut" value="Good"/>
                    Good
                </label>
            </div>

            <div>
                <div>
                    <label for="comments">Comments:</label>
                </div>
                <div>
                    <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="54"
                    placeholder=""
                    ></textarea>
                </div>
            </div>

            <div class="topics"> 
                <input type="checkbox" id="basic" name="products" value="basic" checked/>
                <label for="basic">Sign me up for email updates</label>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
        </form>
        <br><br>
        <div style = "text-align: center">
            <img id="image" src="images/Cookies.jpg" alt="" height="500">
        </div>
    <script>
        function validateForm(){
            let name = document.forms["myForm"]["Name"].value;
            let email = document.forms["myForm"]["Email Address"].value;
            if (name == ""|| email == "") {
                alert("Form must be filled out");
                return false;
            }
        }

    const slides = [
        "images/Bars.jpg",
        "images/Caprese.jpg",
        "images/FriedRice.jpg",
        "images/Guacamole.jpg",
        "images/PastaVodka.jpeg",
        "images/pie.jpg",
        "images/Taco.jpeg",
        "images/Valentines.jpeg",
    ];

    let i=0;
    function slideShow(){
        if (i== slides.length){
            i=0;}
        const image = document.getElementById("image");
        image.src = slides[i];
        i++;

        setTimeout(slideShow,1000); 
    }
    document.querySelector("body").onload = function(){slideShow();}

    </script>
    </body>
</html>
