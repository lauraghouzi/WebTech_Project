<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <h1>Any Questions?</h1>
        <form method="post" action="https://oim-apis.herokuapp.com/form">
        <fieldset class="info">
            <legend><span style="font-weight: bold;">Your Information</span></legend>
            <div>
                <label for="Name">Name:</label>
                <input
                type="text"
                id="Name"
                name="Name"
                maxlength="100"
                placeholder="Enter your name here"
                />
            </div>
            <div>
                <label for="Email">Email:</label>
                <input
                type="text"
                id="Email Address"
                name="Email Address"
                maxlength="100"
                placeholder="Enter your email here"
                />
            </div>
        </fieldset>
        <fieldset class="review">
            <legend><span style="font-weight: bold;">Your Review:</span></legend>
            <div>
                <label for="apple-products">What Apple product did you purchase?</label>
                <select name="products" id="product-select">
                <option value="Airpods Pro">Airpods Pro</option>
                <option value="Airpods with Wireless Charging Case">Airpods with Wireless Charging Case</option>
                <option value="Airpods with Charging Case">Airpods with Charging Case</option>
                </select>
            </div>

            <div>What do you think of this product?</div>
            <div>
                <label>
                    <input type="radio" name="product" value="Great"/>
                    Great
                </label>
                <label>
                    <input type="radio" name="product" value="Awesome"/>
                    Awesome
                </label>
                <label>
                    <input type="radio" name="prodcut" value="Good"/>
                    Good
                </label>
            </div>

            <div>
                <div>
                    <label for="comments">Comments:</label>
                </div>
                <div>
                    <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="54"
                    placeholder=""
                    ></textarea>
                </div>
            </div>

            <div class="topics"> 
                <input type="checkbox" id="basic" name="products" value="basic" checked/>
                <label for="basic">Sign me up for email updates</label>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
        </form>
    </body>
</html>
